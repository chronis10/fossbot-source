name: ðŸ¤– Publish latest library to PyPI fossbot-lib-real
on: [workflow_dispatch]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release of NodeJS
        uses: rez0n/actions-github-release@main
        id: fossapp
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: "chronis10/fossbot-app"
          type: "stable"
      - name: "Realease to env"
        run: export PYPI_VERSION=${{steps.fossapp.outputs.release }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Rename setup file
        run: mv setup_real.py setup.py
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
           python-version: 3.9
      - name: Install dependencies
        run: |
              python -m pip install --upgrade pip
              pip install setuptools wheel twine
      - name: Build distribution
        run: |
              python setup.py sdist bdist_wheel
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: env.PYPI_USER
          password: ${{ secrets.PYPI_TOKEN_REAL }}
          repository_url: https://pypi.org/project/fossbot-lib-real/
          package_dir: ./dist
